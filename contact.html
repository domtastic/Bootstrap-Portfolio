<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav-main">
    <span class="navbar-brand" href="#">Dominic Gonzalez-Padron</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarColor02">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="./index.html">About
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./portfolio.html">Portfolio</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="./contact.html">Contact</a>
        </li>

      </ul>

    </div>
  </nav>

  <div class="container">
    <div class="row">
      <div class=" col-sm-12 col-md-8">
        <div class="content">
          <div class="d-flex">
            <h1 id="heading">Contact Me</h1>
          </div>
          <hr class="style18">
          <form>
            <div class="form-group">
              <label for="formName">Name</label>
              <input type="text" class="form-control" id="name" placeholder="John Doe">
            </div>
            <br>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="example@gmail.com">
            </div>
            <br>
            <div class="form-group">
              <label for="textArea">Message</label>
              <textarea class="form-control" id="message" rows="6"></textarea>
            </div>
            <br>
            <br>

            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

        </div>
      </div>

      <div class="col-sm-12 col-md-4">
        <div class="content">
          <div class="d-flex justify-content-center" id="contact">
            <h1>Connect with Me</h1>
          </div>
          <hr class="style18">
          <div id="social" class="d-flex justify-content-around">
            <a href="https://github.com/domtastic" target="new">
              <img class="logo img-fluid" src="./assets/images/github.jpg" alt="Github">
            </a>
            <a href="https://www.linkedin.com/in/dominicgonzalezpadron/" target="new">
              <img class="logo img-fluid" src="./assets/images/linkedin.jpg" alt="LinkedIn">
            </a>
            <a href="https://stackoverflow.com/users/8535556/dgpadron" target="new">
              <img class="logo img-fluid" src="./assets/images/stackoverflow.jpg" alt="StackOverflow">
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="footer-main d-flex justify-content-center align-items-center">

  </div>
